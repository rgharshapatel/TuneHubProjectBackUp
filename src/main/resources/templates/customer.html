<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CUSTOMER HOME</title>
<style type="text/css">
			h1{
				text-align:center;
			}
			section{
			padding:50px 20px 50px 350px;
				text-align:center;
			}
			
		</style>
</head>
<body>
	<h1>Customer Home</h1>
	<section>
	<div th:unless="${ispremium}" class="non-premium">
		<form action="pay">
			<input type="submit" value="GET PREMIUM">
		</form>
	 	<br>
	 	<form action="logout">
			<input type="submit" value="LOGOUT">
	 	</form>
	 </div>
	 <div th:if="${ispremium}" class="premium">
	  	<table border="1">
		<thead>
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>Genre</th>
					<th>Play</th>	
				</tr>
		</thead>
		<tbody>
			<tr th:each="s:${songs}"> 
				<td th:text="${s.name}"></td>
				<td th:text="${s.artist}"></td>
				<td th:text="${s.genre}"></td>
				<td>
				<audio controls>
					<source th:src="${s.link}"></source>
				</audio>
				</td>
			</tr>
		</tbody>
	</table>
	 </div>
	 </section>
</body>
</html>
