<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Display Songs</title>
<style>
section{
padding:20px 20px 50px 360px;
}
table,th,td
{

border:3px solid blue;
border-collapse:collapse;
text-align: center;

}
h1
{

text-align: center;}
</style>
</head>
<body>
	<h1>Songs</h1>
	<section>
	
	<table id="2s">
		<thead>
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>Genre</th>
					<th>Play</th>	
				</tr>
		</thead>
		<tbody>
			<tr th:each="s:${songs}"> 
				<td th:text="${s.name}"></td>
				<td th:text="${s.artist}"></td>
				<td th:text="${s.genre}"></td>
				<td>
					<audio controls>
						<source th:src="${s.link}"></source>
					</audio>
				</td>
			</tr>
		</tbody>
	</table>
	</section>
</body>
</html>
